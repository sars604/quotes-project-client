<!DOCTYPE html>
<html>

<head>
  <title>Quotable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <ul class="nav">
    <div class="nav-title"><h1>“Quotable”</h1>
    </div>

    <div class='nav-items'>
    <li class="nav-item">
      <div class="create-button"><button id="create-button" class="btn btn-info" data-target='.create' type="button">
        Create Quote
      </button></div>
    </li>
    <li class="nav-item">
      <div class='index'><button id='quotes-index' class="quotes-index submit btn-info btn">See Your Quotes</button></div>
    </li>
    <li class="nav-item">
      <button id="change-password" type="button" class="btn btn-info submit" data-toggle="modal" data-target="#passwordModalCenter">
        Change Password</button>
    </li>
    <li class="nav-item">
      <button id="sign-out" class=" sign-out btn-info btn" type="button">Sign Out</button>
    </li>
  </div>
  </ul>

  <div class='body'>
    <div id='user-message'></div>
        <div class="create">
          <h3>Create your own Quote</h3>
          <form id='create-quote'>
            <input type="text" name="quote[text]" placeholder="Quote Text">
            <input type="text" name="quote[cite]" placeholder="Quote Cite">
            <button type="submit" class="create-quote submit btn-info btn">Save Quote!</button>
          </form>
        </div>
    <h1 class="open-screen">“Quotable”</h1>
    <h4 class="open-screen"><em>Find inspiration, or write your own</em></h4>
    <div class='inspiration'><button id='quote-show' class="quote-show submit btn-outline-info btn-lg btn">Get Inspired!</button><button id="sign-in" type="button" class="btn btn-outline-info btn-lg " data-toggle="modal" data-target="#signinModalCenter">
    Sign In</button><button id="sign-up" type="button" class="btn btn-outline-info submit btn-lg" data-toggle="modal" data-target="#signupModalCenter">
      Sign Up</button></div>
    <div id='daily-inspiration'></div>

  </div>
  <div id='quotes-display'></div>
  <!-- Sign Up Modal -->
  <div class="modal fade" id="signupModalCenter" tabindex="-1" role="dialog" aria-labelledby="signupModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLongTitle">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="sign-up-form">
            <input name="credentials[email]" type="text" placeholder="Email" class="form-control"><br>
            <input name="credentials[password]" type="password" placeholder="Password" class="form-control"><br>
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password" class="form-control">
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-info submit">Submit</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div class="modal fade" id="signinModalCenter" tabindex="-1" role="dialog" aria-labelledby="signinModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signinModalLongTitle">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="sign-in-form">
            <input type="text" name="credentials[email]" placeholder="Email" class="form-control">
            <input type="password" name="credentials[password]" placeholder="Password" class="form-control">
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-info submit">Submit</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="passwordModalCenter" tabindex="-1" role="dialog" aria-labelledby="passwordModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordModalLongTitle">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="change-password-form">
            <input type="password" name="passwords[old]" placeholder="Old Password" class="form-control">
            <input type="password" name="passwords[new]" placeholder="New Password" class="form-control">
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-info submit">Save changes</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
